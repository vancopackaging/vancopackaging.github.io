---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | | date_to_string }}</span>
  {{ content }}
</div>


<!-- ////////////////////////////////////////////////////////// BLOG ARCHIVE -->

    <small>
        <a href="/blog/archive/" title="an archive of all posts">&larr; Blog Archive&rarr;</a>
    </small>
</div>
